name: EZRep Build

on:
  push:
    branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
  uses: microsoft/setup-msbuild@v1

- name: Setup NuGet
  uses: NuGet/setup-nuget@v1.0.2
  - name: Navigate to Workspace
  run: cd $GITHUB_WORKSPACE

- name: Create Build Directory
  run: mkdir _build
  - name: Restore Packages
  run: nuget restore TimeTraker.sln

- name: Build Solution
  run: |
    msbuild.exe TimeTraker.sln /nologo /nr:false /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:platform="Any CPU" /p:configuration="Release" /p:PackageLocation="../_build"
- name: Build Solution
  run: |
    msbuild.exe TimeTraker.sln /p:platform="Any CPU" /p:configuration="Release"
    - name: Upload artifact
  uses: actions/upload-artifact@v1.0.0
  with:
    name: EZRepBundle
    path: "./_build"



        
