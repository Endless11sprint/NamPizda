name: EZRep Build
on:
  push:
    tags:
      - '*'
    branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Install 7Zip PowerShell Module
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose
       

    - name: Create Build Directory
      run: mkdir dist
      
    - name: Restore Packages
      run: nuget restore TimeTraker.sln

    #- name: Build Solution
      #run: |
        #msbuild.exe TimeTraker.sln /nologo /nr:false /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:platform="Any CPU" /p:configuration="Release" /p:PackageLocation="../dist"
    - name: Build Solution
      run: |
        msbuild.exe TimeTraker.sln /p:platform="Any CPU" /p:configuration="Release"
    - name: Archive zip
      run:  Compress-7Zip "Release" "TimeTraker\bin\Release\TimeTraker.exe" "TimeTraker\Database1.mdf" -ArchiveFileName "MyProjekt.zip" -Format Zip
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: TimeTraker\bin\Release\TimeTraker.exe
        asset_name: TimeTracker.exe
        tag: ${{ github.ref }}
        overwrite: true
        body: "This is my release text"
       
